<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMPOW DAPP EXAMPLE</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- OPEN INDEX.JS TO SEE SCRIPT EXAMPLE -->
    <script src="index.js"></script>
    <!-- OPEN INDEX.JS TO SEE SCRIPT EXAMPLE -->

</head>

<body>
    <div class="container" style="padding-top: 50px">
        <div id="connect" class="card text-white mb-3">
            <div class="card-body">
                <a name="connect" class="btn btn-primary btn-connect" href="#" role="button">Connect</a>
            </div>
        </div>
        <div id="all-functions" class="card mb-3" style="display: none;">
            <br>
            <h3>ALL FUNCTIONS</h3>
            <button type="button" class="btn btn-primary transfer" data-name="transfer">Transfer EM</button>
            <button type="button" class="btn btn-primary pledgegas" data-name="pledgegas">Pledge</button>
            <button type="button" class="btn btn-primary unpledgegas" data-name="unpledgegas">Unpledge</button>
            <button type="button" class="btn btn-primary sellram" data-name="sellram">Sell Ram</button>
            <button type="button" class="btn btn-primary buyram" data-name="buyram">Buy Ram</button>
            <button type="button" class="btn btn-primary stake" data-name="stake">Stake EM</button>
            <button type="button" class="btn btn-primary withdrawstake" data-name="withdrawstake">Withdraw
                Stake</button>
            <button type="button" class="btn btn-primary unstake" data-name="unstake">Unstake</button>
            <button type="button" class="btn btn-primary withdrawstakeall" data-name="withdrawstakeall">Withdraw Stake
                All</button>

            <div id="transfer" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">To: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control to" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">Amount: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control amount" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">Memo: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control memo" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-send">Transfer</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="pledgegas" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">To: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control to" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">Amount: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control mmount" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-send">Pledge</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="unpledgegas" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">Amount: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control amount" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-send">Unpledge</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="sellram" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">Amount: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control amount" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-send">Sell Ram</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="buyram" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">To: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control to" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">Amount: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control amount" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-send">Sell Ram</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="stake" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">Amount: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control amount" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-send">Stake EM</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="withdrawstake" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">Package ID: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control packageID" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-send">Withdraw Stake</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="unstake" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-md-12">Package ID: </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control packageID" name="inputName" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-send">Unstake</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="withdrawstakeall" style="display: none;">
                <form>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-send">Withdraw Stake All</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="send-transaction" class="card mb-3" style="display: none">
            <br>
            <h3 style="padding-left: 1.25rem">TEST SEND TRANSACTION</h3>
            <form>
                <div class="form-group row">
                    <label for="inputName" class="col-md-12">Contract Name: </label>
                    <div class="col-md-12">
                        <input type="text" class="form-control contract-name" name="inputName" id="inputName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-md-12">Function: </label>
                    <div class="col-md-12">
                        <input type="text" class="form-control function-name" name="inputName" id="inputName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-md-12">Argument: </label>
                    <div class="col-md-12">
                        <input type="text" class="form-control args" name="inputName" id="inputName">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-send">Send Transaction</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
